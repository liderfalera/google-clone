<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="style/main.css" />
  <link rel="icon" type="image/png" href="img/googleicon.png" />
  <title>Google</title>
</head>

<body>
  <!-- HEADER with NAVBAR -->
  <header>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link gmail" href="https://www.google.com/intl/es/gmail/about/#">Gmail</a>
        </li>

        <li class="main-nav__item">
          <a class="main-nav__link images" href="https://www.google.com.pe/imghp?hl=es&ogbl">Imágenes</a>
        </li>

        <li class="main-nav__item main-nav__icon">
          <a class="main-nav__link" href="#"></a>
        </li>

        <li class="main-nav__item login">
          <div>
            <a
              href="https://accounts.google.com/signin/v2/identifier?hl=es&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
              <button>Iniciar sesión</button>
            </a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <!--MAIN CONTENT- center -->
  <main>
    <section class="main-logo">
      <picture class="main-logo__img">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="google logo" />
      </picture>
    </section>

    <section class="main-input">
      <div class="main-input__container">
        <span class="main-input__search-icon"></span>
        <input type="text" name="" id="" value="" />
        <a class="main_input__micro-icon" href="#"></a>
      </div>
    </section>

    <section class="main-buttons__container">
      <div>
        <a href="#"><button>Buscar con Google</button></a>
      </div>
      <div>
        <a href="https://www.google.com/doodles"><button>Me siento con suerte</button></a>
      </div>
    </section>
  </main>

  <!-- Footer2 -->
  <footer class="footer2" >
    <div class="footer2--left">
      <div class="one"><a href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre google</a></div>
      <div class="two" ><a href="https://ads.google.com/intl/es_pe/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></div>
      <div class="three"><a href="https://smallbusiness.withgoogle.com/intl/es-419_pe/help/#!/">Negocios</a></div>
      <div class="four"><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a></div>
    </div>
    <div class="footer2--right">
      <div class="one" ><a href="https://policies.google.com/privacy?hl=es-PE&fg=1">Privacidad</a></div>
      <div class="two"><a href="https://policies.google.com/terms?hl=es-PE&fg=1">Condiciones</a></div>
      <div class="three"><a href="https://support.google.com/websearch/?visit_id=637569402598737814-2412518706&hl=es-PE&rd=2#topic=3378866">Preferencias</a></div>
    </div>
  </footer>







</body>

</html>
