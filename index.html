<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- HEADER with NAVBAR -->
    <header>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Gmail</a>
          </li>

          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Imágenes</a>
          </li>

          <li class="main-nav__item main-nav__icon">
            <a class="main-nav__link" href="#"></a>
          </li>

          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              <img
                src="https://lh3.googleusercontent.com/ogw/ADGmqu_GiYpxSLo4da3mwP7nUxYd7UrB9CLuy6i15emNnw=s32-c-mo"
                alt="Profile photo"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!--MAIN CONTENT- center -->
    <main>
      <section class="main-logo">
        <picture class="main-logo__img">
          <img
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
        </picture>
      </section>

      <section class="main-input">
        <div class="main-input__container">
          <span class="main-input__search-icon"></span>
          <input type="text" name="" id="" value="" />
          <a class="main_input__micro-icon" href="#"></a>
        </div>
      </section>

      <section class="main-buttons__container">
        <div>
          <a href="#"><button>Buscar con Google</button></a>
        </div>
        <div>
          <a href="#"><button>Me siento con suerte</button></a>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer class="footer" >
      <ul class="footer--left">
        <li><a href="">Sobre Google</a></li>
        <li><a href=""> Publicidad</a></li>
        <li><a href="">Negocios</a></li>
        <li><a href=""> Cómo funciona la búsqueda</a></li>
      </ul>
      <ul class="footer--right">
        <li><a href="">Privacidad</a></li>
        <li><a href="">Condiciones</a></li>
        <li><a href="">Preferencias</a></li>
      </ul>
    </footer>
  </body>
</html>
